- defaults:
    link:
        relink: true

- clean: ["~"]

- link:
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    file: Brewfile
    stdout: true
    stderr: true

- defaults:
    link:
        relink: true

- clean: ["~"]

- create:
    - ~/bin
    - ~/.config
    - ~/.config/fish
    - ~/.config/fish/functions
    - ~/.config/git
    - ~/.config/nvim
    - ~/.config/nvim/lua/custom
    - ~/opt
    - ~/opt/go
    - ~/opt/cargo
    - ~/opt/cargo/bin

- link:
    ~/.alias: alias
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/nvim/lua/custom/init.lua: config/nvim/lua/custom/init.lua
    ~/.config/nvim/lua/custom/chadrc.lua: config/nvim/lua/custom/chadrc.lua
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
    ~/.config/kitty/current-theme.conf: config/kitty/current-theme.conf
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/functions/fish_prompt.fish: config/fish/functions/fish_prompt.fish
    ~/.config/git/config: config/git/config
    ~/.config/git/ignore: config/git/ignore
    ~/.exec_fish: exec_fish
    ~/.functions: functions
    ~/.ripgreprc: ripgreprc
    ~/.shell.config: shell.config
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/bin/:
      glob: true
      path: bin/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    file: Brewfile
    stdout: false
    stderr: false
